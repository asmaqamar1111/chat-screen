<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chat Screen</title>
    <link rel="stylesheet" href="chatScreen.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <audio id="myAudio" src="Whatsapp Message !.mp3" type="audio/mpeg"></audio>
    <div class="circle"></div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 bg-primary">
          <!-- <div class="col"> -->
          <div class="rectangle" id="rectangleMe">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-chevron-left icons"
              viewBox="0 0 16 16"
              id="back"
            >
              <path
                fill-rule="evenodd"
                d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"
              />
            </svg>
            <h4 class="h4">Iqra Noor</h4>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-three-dots-vertical icons"
              viewBox="0 0 16 16"
              id="menu"
            >
              <path
                d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"
              />
            </svg>

            <div class="chatBox container-fluid scroll" id="chatBoxMe">
              <ul id="ulMe" class="ulMe container-fluid"></ul>
              <input
                type="text"
                class="inputField input"
                id="inputMe"
                autocomplete="off"
                placeholder="Type a message"
              />
              <div class="iconCircle outercircle"></div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-send iconSend send_btn"
                id="btnMe"
                onclick="me()"
                viewBox="0 0 16 16"
              >
                <path
                  d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"
                />
              </svg>
            </div>
          </div>
          <!-- </div> -->
        </div>
        <div class="col">
          <!-- <div class="col bg-success"> -->
          <div class="rectangle" id="rectangleHer" >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-chevron-left icons"
              viewBox="0 0 16 16"
              id="back"
            >
              <path
                fill-rule="evenodd"
                d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"
              />
            </svg>
            <h4>Asma Qamar</h4>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-three-dots icons"
              viewBox="0 0 16 16"
              id="menu"
            >
              <path
                d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"
              />
            </svg>

            <div class="chatBox container-fluid scroll" id="chatBoxHer">
              <ul id="ulHer" class="ul ulHer"></ul>
              <input
                type="text"
                class="inputField input2"
                id="inputHer"
                autocomplete="off"
                placeholder="Type a message"
              />
              <div class="iconCircle outercircle2"></div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-send iconSend send_btn2"
                id="btnHer"
                onclick="her()"
                viewBox="0 0 16 16"
              >
                <path
                  d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"
                />
              </svg>
            </div>
          </div>
          <!-- </div> -->
        </div>
      </div>
    </div>

    <script>
      var sound = document.getElementById("myAudio");
      function me() {
        sound.play();
        var textMe = document.getElementById("inputMe").value;
        document.getElementById("inputMe").value = "";
        document.getElementById("ulMe").innerHTML +=
          "<li class='liMeSender'>" + textMe + "</li><br><br>";

        document.getElementById("ulHer").innerHTML +=
          '<li class="liHerReceiver">' + textMe + "</li><br><br>";
      }

      function her() {
        sound.play();
        var textHer = document.getElementById("inputHer").value;
        document.getElementById("inputHer").value = "";
        document.getElementById("ulHer").innerHTML +=
          "<li class='liHerSender'>" + textHer + "</li><br><br>";

        document.getElementById("ulMe").innerHTML +=
          "<li class='liHerReceiver'>" + textHer + "</li><br><br>";
      }

      // validation
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
    <script
      src="https://kit.fontawesome.com/a4f4bdf7c1.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
